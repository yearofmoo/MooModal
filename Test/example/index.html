<body id="" class=""> 
  <div id="wrapper">
    <nav class="actions">
      <a href="#" id="show-modal">Show Modal #1</a> 
      <a href="#" id="show-modal2">Show Modal #2</a> 
      <a href="#" id="show-image">Show Image Modal</a> 
    </nav>
  </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script type="text/javascript" src="../Assets/MooTools-more.js"></script>

<script type="text/javascript" src="../../Source/include/MooTools-Asset.css-patch/Source/Asset.css.js"></script>
<script type="text/javascript" src="../../Source/include/MooTools-Asset.Extras/Source/Asset.Extras.js"></script>
<script type="text/javascript" src="../../Source/src/MooModal.Base.js"></script>
<script type="text/javascript" src="../../Source/src/MooModal.Image.js"></script>
<script type="text/javascript" src="../../Source/src/MooModal.Request.js"></script>
<script type="text/javascript" src="../../Source/src/MooModal.IFrame.js"></script>
<script type="text/javascript">
window.addEvent('domready',function() {

  var url = './ajax.php';
  var url2 = './ajax2.php?123';
  var url3 = 'http://www.popcrunch.com/wp-content/uploads/2010/10/68692EP_DAMME_B-GR_02-500x711.jpg';

  var modal = new MooModal.Request({
    overlayOptions : {
      reveal : {
        'backgroundColor' : '#990000',
        opacity : 0.5
      }
    }
  });

  var modal2 = new MooModal.Request({
    overlayOptions : {
      reveal : {
        opacity : 0.8
      }
    }
  });

  var image = new MooModal.Image({
    overlayOptions : {
      reveal : {
        opacity : 0.8
      }
    }
  });

  $('show-modal').addEvent('click',function(event) {
    event.stop();
    modal.load(url);
  });

  $('show-modal2').addEvent('click',function(event) {
    event.stop();
    modal2.load(url2);
  });

  $('show-image').addEvent('click',function(event) {
    event.stop();
    image.load(url3);
  });

});
</script>
</body>
</html>
